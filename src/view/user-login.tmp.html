<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title %>-玄换</title>
</head>

<body>
    <div class="content">
        <%= require('html-loader!./layout/nav-simple.html') %>
            <div class="page-wrap">
                <div class="w">
                    <div class="user-con">
                        <div class="user-title">用户登录</div>
                        <div class="user-box">
                            <div class="error-item">
                                <i class="fas fa-minus-circle error-icon"></i>
                                <p class="err-msg">Error</p>
                            </div>
                            <div class="user-item">
                                <label for="username" class="user-label">
                                    <i class="fas fa-user"></i>
                                </label>
                                <input type="text" class="user-content" autocomplete="off" id="username" placeholder="请输入用户名">
                            </div>
                            <div class="user-item">
                                <label for="password" class="user-label">
                                    <i class="fas fa-lock"></i>
                                </label>
                                <input type="password" class="user-content" autocomplete="off" id="password" placeholder="请输入密码">
                            </div>
                            
                            <a class="btn btn-submit" id="submit">登录</a>
                            <div class="link-item">
                                <a href="./user-register.html" class="link">注册</a>
                                <a href="./user-pw-reset.html" class="link">忘记密码</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
