<!DOCTYPE html>
<html lang="en">

<head>
    <%= require('html-loader!./layout/head-common.html') %>
        <title>
            <%= htmlWebpackPlugin.options.title %>-玄换</title>
</head>

<body>
    <div class="content">
        <%= require('html-loader!./layout/header.html') %>
        <div class="crumb">
            <div class="w">
                <div class="crumb-con">
                    <a href="./index.html" class="link">玄换</a>
                    <span>></span>
                    <span class="link-text">
                        <%= htmlWebpackPlugin.options.title %>
                    </span>
                </div>
            </div>
        </div>
        <div class="page-wrap w">
            <ul class="sort-con">
                <li class="sort-item active" data-type="default" >综合排序</li>
                <li class="sort-item asc" data-type="createTime">
                    <span>发布时间</span>
                    <i class="fas fa-sort-up"></i>
                    <i class="fas fa-sort-down"></i>
                </li>
            </ul>
            <!-- lsit容器 -->
            <ul class="p-list-con">
                <div class="loading"></div>
            </ul>
            <!-- 分页 -->
            <div class="pagination"></div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
