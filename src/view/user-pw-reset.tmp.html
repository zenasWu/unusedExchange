<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title %>-玄换</title>
</head>

<body>
    <div class="content">
        <%= require('html-loader!./layout/nav-simple.html') %>
            <div class="page-wrap">
                <div class="w">
                    <div class="user-con">
                        <div class="user-title">找回密码</div>
                        <div class="user-box">
                            <div class="error-item">
                                <i class="fas fa-minus-circle error-icon"></i>
                                <p class="err-msg">Error</p>
                            </div>
                            <div class="step-con step-email">
                                <p class="user-item-text">请输入注册邮箱:</p>
                                <div class="user-item">
                                    <label for="email" class="user-label">
                                        <i class="fas fa-envelope"></i>
                                    </label>
                                    <input type="text" class="user-content" autocomplete="off" id="email" placeholder="请输入注册邮箱">
                                </div>
                                <a class="btn btn-submit" id="submit-email">下一步</a>
                                <div class="link-item">
                                    <a href="./user-login.html" class="link">返回登录>></a>
                                </div>
                            </div>
                            <div class="step-con step-sented">
                                <p class="user-item-text">已发送找回密码的相关邮件,请检查邮箱</p>  
                                <div class="user-item">
                                </div>
                                <div class="link-item">
                                    <a href="./user-login.html" class="link">返回登录>></a>
                                </div>
                            </div>
                            <div class="step-con step-password">
                                <p class="user-item-text">请输入新密码:</p>
                                <div class="user-item">
                                    <label for="password" class="user-label">
                                        <i class="fas fa-lock"></i>
                                    </label>
                                    <input type="text" class="user-content" autocomplete="off" id="password" placeholder="请输入新密码">
                                </div>
                                <a class="btn btn-submit" id="submit-password">提交</a>
                                <div class="link-item">
                                    <a href="./user-login.html" class="link">返回登录>></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
